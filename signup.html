<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <title>Signup Page</title>
  <style>
    body {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzditsMp61V3SZE4Hy0ImTAYaGUxIuye7Gtw&s'); /* Path to your background image */
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    font-family: Arial, sans-serif;
}
  </style>
</head>
<body>
    <center>
  <h1><img src="logo.png" id="logo">Signup</h1>
  
  <form id="signupForm">
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="Username" required><br>
    <label for="password">password:</label>
    <input type="password" id="password" placeholder="Password" required><br>
    
    <a href="index.html">already had a account? signin</a>
   <br>
    <button type="submit"  class="button" >Signup</button>

  </form>
</center>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      if (response.ok) {
        const result = await response.json();
        alert('Signup successful! User ID: ' + result._id);
        window.location.href = 'home.html';
      } else {
        alert('Signup failed!');
      }
    });
  </script>
</body>
</html>
